name: Docker

on:
  schedule:
    - cron: '20 04 * * *'

env:
  REGISTRY: ghcr.io

jobs:
  ghcr_publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log-in to registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base
        uses: docker/build-push-action@v2
        with:
          context: torbase/
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/torbase:latest

      - name: Build and push proxy
        uses: docker/build-push-action@v2
        with:
          context: torproxy/
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REGISTRY }}/${{ github.actor }}/torproxy:latest

      - name: Build and push obsf4-bin
        uses: docker/build-push-action@v2
        with:
          context: obfs4/
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/obfs4:latest

      - name: Build and push obfs4-proxy
        uses: docker/build-push-action@v2
        with:
          context: obfs4-proxy/
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/obfs4-proxy:latest

      - name: Build and push obfs4-bridge
        uses: docker/build-push-action@v2
        with:
          context: obfs4-bridge/
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/obfs4-bridge:latest

      - name: Build and push snowflake-bin
        uses: docker/build-push-action@v2
        with:
          context: snowflake/
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/snowflake:latest

      - name: Build and push snowflake-proxy
        uses: docker/build-push-action@v2
        with:
          context: snowflake-proxy/
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/snowflake-proxy:latest

      - name: Build and push snowflake-standalone
        uses: docker/build-push-action@v2
        with:
          context: snowflake-standalone/
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/snowflake-standalone:latest

      - name: Build and push arti
        uses: docker/build-push-action@v2
        with:
          context: arti/
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/arti:latest
      - name: Prune untagged base
        uses: vlaurin/action-ghcr-prune@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          organization: ${{ env.GITHUB_REPOSITORY_OWNER }}
          container: torbase
          dry-run: false
          untagged: true
      - name: Prune untagged proxy
        uses: vlaurin/action-ghcr-prune@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          organization: ${{ env.GITHUB_REPOSITORY_OWNER }}
          container: torproxy
          dry-run: false
          untagged: true
      - name: Prune untagged obfs4-bin
        uses: vlaurin/action-ghcr-prune@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          organization: ${{ env.GITHUB_REPOSITORY_OWNER }}
          container: obfs4
          dry-run: false
          untagged: true
      - name: Prune untagged obfs4-proxy
        uses: vlaurin/action-ghcr-prune@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          organization: ${{ env.GITHUB_REPOSITORY_OWNER }}
          container: obfs4-proxy
          dry-run: false
          untagged: true
      - name: Prune untagged obfs4-bridge
        uses: vlaurin/action-ghcr-prune@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          organization: ${{ env.GITHUB_REPOSITORY_OWNER }}
          container: obfs4-bridge
          dry-run: false
          untagged: true
      - name: Prune untagged snowflake-bin
        uses: vlaurin/action-ghcr-prune@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          organization: ${{ env.GITHUB_REPOSITORY_OWNER }}
          container: snowflake
          dry-run: false
          untagged: true
      - name: Prune untagged snowflake-proxy
        uses: vlaurin/action-ghcr-prune@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          organization: ${{ env.GITHUB_REPOSITORY_OWNER }}
          container: snowflake-proxy
          dry-run: false
          untagged: true
      - name: Prune untagged snowflake-standalone
        uses: vlaurin/action-ghcr-prune@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          organization: ${{ env.GITHUB_REPOSITORY_OWNER }}
          container: snowflake-standalone
          dry-run: false
          untagged: true
      - name: Prune untagged arti
        uses: vlaurin/action-ghcr-prune@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          organization: ${{ env.GITHUB_REPOSITORY_OWNER }}
          container: arti
          dry-run: false
          untagged: true
